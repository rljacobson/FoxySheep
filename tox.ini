; Settings file for flake8:
;     http://flake8.readthedocs.org/en/latest/config.html#settings
[flake8]
exclude = .tox,./build,./trepan/processor/command/tmp
filename = *.py
ignore = C901,E113,E121,E122,E123,E124,E125,E126,E127,E128,E129,E201,E202,E203,E221,E222,E225,E226,E241,E242,E251,E261,E271,E272,E302,E401,E501,F401,E701,E702,E731

[tox]
envlist = py26, py27, pypy

[testenv]
deps =
    requests>=0.8.8
    mock>=1.0.1
commands = python -W always setup.py nosetests {posargs}

[testenv:py27]
deps =
    flake8
