# This YAML file contains examples from
# https://www.wolfram.com/language/fast-introduction-for-math-students/en/entering-input/


Fast-Intro-for-Math-Students:

  -
    InputForm: 2 + 2
    tree: "(prog (expr (expr (numberLiteral '2')) '+' (expr (numberLiteral '2'))))"
    python: (2 + 2)

  -
    InputForm: 1 + 2 + 3
    tree: "(prog (expr (expr (expr (numberLiteral '1')) '+' (expr (numberLiteral '2'))) '+' (expr (numberLiteral '3'))))"
    python: (1 + 2 + 3)

  -
    InputForm: "% + 4"
    tree: "(prog (expr (expr (outExpression '%')) '+' (expr (numberLiteral '4'))))"
    python: (Out() + 4)

  -
    InputForm: 5 + 2*3 - 7.5
    tree: "(prog (expr (expr (expr (numberLiteral '5')) '+' (expr (expr (numberLiteral '2')) '*' (expr (numberLiteral '3')))) '-' (expr (numberLiteral '7.5'))))"
    python: "(5 + 2 * 3 - decimal.Decimal(7.5))"
